<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>음식 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
        }

        #left-panel {
            width: 60%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            border-right: 2px solid #ddd;
            overflow-y: auto; /* Enable scrolling if content overflows */
        }

        #right-panel {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            text-align: center;
            width: 20%;
            margin: 20px;
            margin-left: 30px;
            margin-right: 30px;
        }

        #food-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: scale(0.98);
        }

        .food-button {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .plus-button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .plus-button:hover {
            background-color: #218838;
        }

        #food-info {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            white-space: pre-wrap;
        }

        #total-energy {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }

        #search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #search-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>음식 검색</h1>
    <div class="container">
        <div id="left-panel">
            <div id="food-info">음식 정보가 여기에 표시됩니다.</div>
        </div>
        <div id="right-panel">
            <div id="search-container">
                <input type="text" id="search-input" placeholder="음식을 검색하세요...">
                <button onclick="searchFoods()">검색</button>
            </div>
            <div id="food-buttons"></div>
            <input type="text" id="total-energy" value="0" readonly>
        </div>
    </div>
    <script>
        function getFoodInfo(foodName) {
            fetch(`/get_food_info?food_name=${foodName}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('서버 응답 오류: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        console.log("Food data:", data);
                        document.getElementById('food-info').innerText = `
                            식품명: ${data['식품명'] || '정보 없음'}\n
                            대분류명: ${data['식품대분류명'] || '정보 없음'}\n
                            에너지: ${data['에너지(kcal)'] || '정보 없음'} kcal\n
                            수분: ${data['수분(g)'] || '정보 없음'} g\n
                            단백질: ${data['단백질(g)'] || '정보 없음'} g\n
                            지방: ${data['지방(g)'] || '정보 없음'} g\n
                            탄수화물: ${data['탄수화물(g)'] || '정보 없음'} g\n
                            당류: ${data['당류(g)'] || '정보 없음'} g\n
                            칼슘: ${data['칼슘(mg)'] || '정보 없음'} mg\n
                            나트륨: ${data['나트륨(mg)'] || '정보 없음'} mg\n
                            콜레스테롤: ${data['콜레스테롤(mg)'] || '정보 없음'} mg\n
                            포화지방산: ${data['포화지방산(g)'] || '정보 없음'} g
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('문제가 발생했습니다. 서버 로그를 확인하세요.');
                });
        }

        function addEnergyValue(foodName) {
            fetch(`/get_food_info?food_name=${foodName}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('서버 응답 오류: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        // Check if the energy value exists and is a number
                        let energyValue = parseFloat(data['에너지(kcal)']);
                        if (isNaN(energyValue)) {
                            energyValue = 0;
                        }

                        let currentVal = parseFloat(document.getElementById('total-energy').value) || 0;
                        let newVal = currentVal + (energyValue * 100);
                        document.getElementById('total-energy').value = newVal + "kcal";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('문제가 발생했습니다. 서버 로그를 확인하세요.');
                });
        }

        function searchFoods() {
            const query = document.getElementById('search-input').value;
            fetch(`/search_foods?query=${query}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('서버 응답 오류: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    const foodButtonsContainer = document.getElementById('food-buttons');
                    foodButtonsContainer.innerHTML = ''; // Clear existing buttons

                    if (data.food_names.length > 0) {
                        data.food_names.forEach(food_name => {
                            const container = document.createElement('div');
                            container.className = 'food-button';

                            const infoButton = document.createElement('button');
                            infoButton.textContent = food_name;
                            infoButton.onclick = () => getFoodInfo(food_name);
                            container.appendChild(infoButton);

                            const plusButton = document.createElement('button');
                            plusButton.className = 'plus-button';
                            plusButton.textContent = '+';
                            plusButton.onclick = () => addEnergyValue(food_name);
                            container.appendChild(plusButton);

                            foodButtonsContainer.appendChild(container);
                        });
                    } else {
                        const noResults = document.createElement('p');
                        noResults.textContent = '검색 결과가 없습니다.';
                        foodButtonsContainer.appendChild(noResults);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('문제가 발생했습니다. 서버 로그를 확인하세요.');
                });
        }

    </script>
</body>
</html>
